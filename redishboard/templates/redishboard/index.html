<table border="1">
    {% for key in redis_key_list %}
        <tr>
            <td>
                {{ key }}
            </td>
            <td>
                <a href="{% url 'redishboard:detail' key %}">View</a>
            </td>
            <td>
                <a href="{% url 'redishboard:delete' key %}">Delete</a>
            </td>
        </tr>
    {% endfor %}
</table>
